version: '3.8'

services:
  # Default service - works on all platforms (CUDA/MPS/CPU)
  llm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=meta-llama/Llama-3.2-1B
      - LORA_ADAPTER_PATH=/app/lora_adapter
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - DEVICE=auto
      - LOG_LEVEL=INFO
    volumes:
      # Mount LoRA adapters from host
      - ./lora_adapter:/app/lora_adapter:ro
      # Optional: Mount HuggingFace cache to avoid re-downloading models
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # CUDA-optimized service for NVIDIA GPUs
  llm-api-cuda:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    container_name: llm-api-cuda
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=meta-llama/Llama-3.2-1B
      - LORA_ADAPTER_PATH=/app/lora_adapter
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - DEVICE=auto
      - LOG_LEVEL=INFO
    volumes:
      # Mount LoRA adapters from host
      - ./lora_adapter:/app/lora_adapter:ro
      # Optional: Mount HuggingFace cache to avoid re-downloading models
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - cuda

networks:
  default:
    name: llm-network
